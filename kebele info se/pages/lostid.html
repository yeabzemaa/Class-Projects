<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/forms.css">
    <title>Lost ID</title>

</head>
<body>
    <div class="form-container">
        <h2 style="color: #2C3694; margin-left: 20px;">Lost ID</h2>
        <form>
            <div class="form-row">
                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
            </div>
            <div class="form-row">
                <div>
                    <label for="grand-father-name">Grand Father Name</label>
                    <input type="text" id="grand-father-name" name="grand-father-name">
                </div>
                <div>
                    <label for="phone-no">Phone No</label>
                    <input type="tel" id="phone-no" name="phone-no">
                </div>
            </div>
            <div class="form-row single-column">
                <div>
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob">
                </div>
            </div>
            <hr>
            <div class="form-row">
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="birth-place">Birth Place</label>
                    <input type="text" id="birth-place" name="birth-place">
                </div>
            </div>
            <div class="form-row">
                <div>
                    <label for="blood-type">Blood Type</label>
                    <input type="text" id="blood-type" name="blood-type">
                </div>
                <div>
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date">
                </div>
            </div>
            <div class="form-row single-column">
                <div>
                    <label for="nationality">Nationality</label>
                    <input type="text" id="nationality" name="nationality">
                </div>
            </div>
            <hr>
            <div class="form-row">
                <div>
                    <label for="city">City</label>
                    <input type="text" id="city" name="city">
                </div>
                <div>
                    <label for="woreda">Woreda</label>
                    <input type="text" id="woreda" name="woreda">
                </div>
            </div>
            <div class="form-row">
                <div>
                    <label for="kebele">Kebele</label>
                    <input type="text" id="kebele" name="kebele">
                </div>
                <div>
                    <label for="time">Time</label>
                    <input type="time" id="time" name="time">
                </div>
            </div>
            <div class="submit-button">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
